<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<input id="celsius" type="number">
<input type="button" value="Click Me" onclick="display()">
    <script>
        function display(){
            celsius = new descriptionTemperature();
            let fahrenheit = celsius.getFahrenheit();
            let kelvin = celsius.getKelvin();
            document.write("Độ F: " +fahrenheit +"<br>");
            document.write("Độ K: " +kelvin+"<br>")
        }
        let celsius = +document.getElementById("celsius").value;
        function descriptionTemperature(celsius){
            this.getFahrenheit = function (){
                return 9*celsius/5 +32;
            }
            this.getKelvin = function (){
                return celsius + 273.15;
            }
        }

    </script>
</body>
</html>
