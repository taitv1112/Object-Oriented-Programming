<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
    <script>
        function decriptionTemperature(celsius){
            this.celsius = celsius;

            this.getFahrenheit = function (){
                return 9*celsius/5 +32;
            }
            this.getKenvin = function (){
                return celsius + 273.15;
            }
        }
        let celsius = +prompt("Nhập độ C: ")
        document.write("Độ C: " +celsius +"<br>")
            celsius = new decriptionTemperature(celsius);
        let fahrenheit = celsius.getFahrenheit();
        let Kenvin = celsius.getKenvin();

        document.write("Độ F: " +fahrenheit +"<br>");
        document.write("Độ K: " +Kenvin+"<br>")
    </script>
</body>
</html>
